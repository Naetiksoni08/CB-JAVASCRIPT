<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="flex items-center justify-between border-b-2 bg-yellow-400 text-amber-950 px-4 py-2">
            <!-- HOME: Always visible -->
            <li class="p-4 font-bold">HOME</li>

            <!-- SERVICES, CONTACT US, ABOUT: Only visible on >= 640px, spaced evenly -->
            <div class="hidden sm:flex sm:justify-evenly font-bold w-full">
                <li class="p-4">SERVICES</li>
                <li class="p-4">CONTACT US</li>
                <li class="p-4">ABOUT</li>
            </div>

            <!-- LOG IN: Always visible, no extra space -->
            <li class="p-4 font-bold">LOG IN</li>
        </ul>
    </nav>
</body>
</html>
